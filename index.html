<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dynamic Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/style/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">

    <div class="container">
        <div class="row justify-content-center">

            <!-- LEFT PROFILE CARD -->
            <div class="col-md-7 col-lg-4 mb-5 mb-lg-0 wow fadeIn">
                <div class="card border-0 shadow">
                    <img id="profile-img" src="" alt="Profile Image">
                    <div class="card-body p-1-9 p-xl-5">
                        <div class="mb-4">
                            <h3 id="profile-name" class="h4 mb-0"></h3>
                            <span id="profile-title" class="text-primary"></span>
                        </div>

                        <ul id="profile-contact" class="list-unstyled mb-4"></ul>

                        <ul id="social-links" class="social-icon-style2 ps-0"></ul>
                    </div>
                </div>
            </div>

            <!-- RIGHT PROFILE DETAILS -->
            <div class="col-lg-8">
                <div class="ps-lg-1-6 ps-xl-5">

                    <!-- ABOUT -->
                    <div class="mb-5 wow fadeIn">
                        <div class="text-start mb-1-6 wow fadeIn">
                            <h2 class="h1 mb-0 text-primary">#About Me</h2>
                        </div>
                        <p id="about-text"></p>
                    </div>

                    <!-- SKILLS -->
                    <div class="wow fadeIn">
                        <div class="text-start mb-1-6 wow fadeIn">
                            <h2 class="mb-0 text-primary">#Skills & Experience</h2>
                        </div>
                        <div id="skills-section"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
